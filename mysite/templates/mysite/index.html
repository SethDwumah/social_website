{% extends 'mysite/_base.html' %}

{%block content%}
{% for post in posts %}
<article>

    <h2>
        {{post.title}}  
    </h2>
    <time>{{post.date_added}}</time>
    <p> 
        {{post.intro}}
    </p>
    <a href="{% url 'detail' post.slug %}">Read more</a>
</article>
{% endfor %}
{%endblock%}
